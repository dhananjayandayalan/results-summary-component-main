<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="result">
      <h3>Your Result</h3>
      <div>
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <h3>Summary</h3>

      <ul>
        <li>
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Logo" /><span>Reaction</span> <span>80</span> / 100
        </li>

        <li>
          <img src="./assets/images/icon-memory.svg" alt="Reaction Logo" /><span>Memory</span> <span>92</span> / 100
        </li>

        <li>
          <img src="./assets/images/icon-verbal.svg" alt="Reaction Logo" /><span>Verbal</span> <span>61</span> / 100
        </li>

        <li>
          <img src="./assets/images/icon-visual.svg" alt="Reaction Logo" /><span>Visual</span> <span>72</span> / 100
        </li>
      </ul>

      <button>Continue</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </footer>
</body>

</html>
