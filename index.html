<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
    rel="stylesheet">

  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="content">
      <section class="result">
        <h3>Your Result</h3>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p class="verdict">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h3>Summary</h3>

        <ul>
          <li>
            <div><img src="./assets/images/icon-reaction.svg" alt="Reaction Logo" /><span>Reaction</span></div>
            <div><span>80</span><span>/ 100</span></div>
          </li>

          <li>
            <div><img src="./assets/images/icon-memory.svg" alt="Reaction Logo" /><span>Memory</span></div>
            <div><span>92</span><span>/ 100</span></div>
          </li>

          <li>
            <div><img src="./assets/images/icon-verbal.svg" alt="Reaction Logo" /><span>Verbal</span></div>
            <div><span>61</span><span>/ 100</span></div>
          </li>

          <li>
            <div><img src="./assets/images/icon-visual.svg" alt="Reaction Logo" /><span>Visual</span></div>
            <div><span>72</span><span>/ 100</span></div>
          </li>
        </ul>

        <button>Continue</button>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://twitter.com/dhananstonks">Your
      Dhanan</a>.
  </footer>
</body>

</html>
